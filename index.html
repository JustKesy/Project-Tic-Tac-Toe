<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <section class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </section>
    <div class="message-window">
      <!-- Class "shown" displays message-->
      <p class="winner"></p>
      <button type="button" class="btn reset">New Match</button>
      <div class="players">
        <div class="player-x">
          <p class="player-text">'X':</p>
          <p class="poens poens-x">10</p>
        </div>
        <div class="player-ox">
          <p class="player-text">'OX':</p>
          <p class="poens poens-ox red">5</p>
        </div>
      </div>
      <button type="button" class="btn new-game">Start New Game</button>
    </div>
  </body>
</html>
<!--class "ix" for "X" sign-->
<!--clas "ox" for "O" sign-->
<!-- board class are "ix-turn" and "ox-turn"-->
